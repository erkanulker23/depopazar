# Valet – Development + SSL. Sertifika yolları Valet’e göre (~/.config/valet/...).
# Referans; kopyalarken path’leri kendi kullanıcı adınıza göre düzenleyin.

# HTTP -> HTTPS
server {
    listen 127.0.0.1:80;
    server_name depotakip-v1.test www.depotakip-v1.test *.depotakip-v1.test;
    return 301 https://$host$request_uri;
}

server {
    listen 127.0.0.1:443 ssl;
    server_name depotakip-v1.test www.depotakip-v1.test *.depotakip-v1.test;
    charset utf-8;
    client_max_body_size 512M;
    http2 on;

    ssl_certificate "$HOME/.config/valet/Certificates/depotakip-v1.test.crt";
    ssl_certificate_key "$HOME/.config/valet/Certificates/depotakip-v1.test.key";

    location / {
        proxy_pass http://127.0.0.1:3180;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/docs {
        proxy_pass http://127.0.0.1:4100/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    access_log off;
    error_log "$HOME/.config/valet/Log/nginx-error.log";
}
