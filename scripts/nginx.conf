# Nginx – DepoPazar (root = php-app/public). İlk kurulum: docs/SETUP.md
# REPLACE_WITH_PROJECT_ROOT yerine proje kökünü yazın, örn: /home/forge/siteniz.com

server {
    listen 80;
    server_name depotakip-v1.test;
    root REPLACE_WITH_PROJECT_ROOT/php-app/public;
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/tmp/php-cgi.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
