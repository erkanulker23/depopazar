# Nginx – Forge / Awapanel (DepoPazar)
# PROJE_KOYU yerine site dizininizi yazın, örn: /home/forge/celebi.awapanel.com
# Web root MUTLAKA .../php-app/public olmalı (403 önlemi). İlk kurulum: docs/SETUP.md

server {
    listen 80;
    server_name your-domain.com;
    root PROJE_KOYU/php-app/public;
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
