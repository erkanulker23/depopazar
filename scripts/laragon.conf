# Laragon – PHP uygulaması (Windows). root path'i Laragon www yolunuza göre düzenleyin.
# Örn: C:\laragon\www\depopazar\php-app\public
# Laragon'da site kökünü bu public klasörüne ayarlayın; PHP otomatik işlenir.

server {
    listen 80;
    server_name depotakip-v1.test;
    root REPLACE_WITH_PROJECT_ROOT/php-app/public;
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
