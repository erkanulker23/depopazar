# Valet – Production-like (frontend/dist). root path’i kendi proje yolunuza göre düzenleyin.
# Kopyalama: cp scripts/valet.conf ~/.config/valet/Nginx/depotakip-v1.test

server {
    listen 80;
    server_name depotakip-v1.test;
    root REPLACE_WITH_PROJECT_ROOT/frontend/dist;
    index index.html;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:4100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/docs {
        proxy_pass http://localhost:4100/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
