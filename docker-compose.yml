version: '3.8'

# DepoPazar: MySQL 8 + Backend + Frontend (proje DB_* ve .env ile uyumlu)
services:
  mysql:
    image: mysql:8.0
    container_name: depopazar-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: depopazar
      MYSQL_USER: depopazar
      MYSQL_PASSWORD: depopazar123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - depopazar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: depopazar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - depopazar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: depopazar-backend
    ports:
      - "4100:4100"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: depopazar
      DB_USERNAME: depopazar
      DB_PASSWORD: depopazar123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - depopazar-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: depopazar-frontend
    ports:
      - "3180:3180"
    environment:
      VITE_API_URL: /api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - depopazar-network
    command: npm run dev

volumes:
  mysql_data:
  redis_data:

networks:
  depopazar-network:
    driver: bridge
