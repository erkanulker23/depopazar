# Laragon için Nginx yapılandırması
# Bu dosyayı Laragon > Menu > Tools > Quick add > Site ile oluşturduğunuz site için kullanın
# Veya manuel olarak: C:\laragon\etc\nginx\sites-enabled\depotakip-v1.test.conf

server {
    listen 80;
    server_name depotakip-v1.test;
    
    # Development: Vite dev server kullanıyorsanız
    location / {
        proxy_pass http://localhost:3180;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Production: Build edilmiş dosyalar için
    # root C:/laragon/www/depopazar/frontend/dist;
    # index index.html;
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }
    
    # Backend API proxy
    location /api {
        proxy_pass http://localhost:4100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Swagger docs
    location /api/docs {
        proxy_pass http://localhost:4100/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
