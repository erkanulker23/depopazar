# Laravel Valet için Development Modu Nginx yapılandırması (SSL)
# Vite dev server kullanıldığında bu yapılandırmayı kullanın
# ~/.config/valet/Nginx/depotakip-v1.test dosyasına kopyalayın

# HTTP'den HTTPS'e yönlendirme
server {
    listen 127.0.0.1:80;
    server_name depotakip-v1.test www.depotakip-v1.test *.depotakip-v1.test;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 127.0.0.1:443 ssl;
    server_name depotakip-v1.test www.depotakip-v1.test *.depotakip-v1.test;
    
    charset utf-8;
    client_max_body_size 512M;
    http2 on;

    # SSL sertifikaları
    ssl_certificate "/Users/erkanulker/.config/valet/Certificates/depotakip-v1.test.crt";
    ssl_certificate_key "/Users/erkanulker/.config/valet/Certificates/depotakip-v1.test.key";

    # Frontend - Vite dev server proxy
    location / {
        proxy_pass http://127.0.0.1:3180;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Swagger docs
    location /api/docs {
        proxy_pass http://127.0.0.1:4100/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log "/Users/erkanulker/.config/valet/Log/nginx-error.log";
}

# Valet test portu (port 60)
