# depo.awapanel.com – Nginx (Forge'da Site → Nginx → Edit ile bu blokları kullanın)
# Backend PORT=4101 (aynı sunucuda general 4100 kullandığı için)

ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;
ssl_dhparam /etc/nginx/dhparams.pem;

add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";

index index.html index.htm;
charset utf-8;

# FORGE CONFIG (DO NOT REMOVE!) – depo sitesi için kendi forge-conf ID'si olacak
# include forge-conf/DEPO_SITE_ID/server/*;

# SPA fallback: /dashboard, /login vb. doğrudan index.html dönsün
location / {
    try_files $uri $uri/ /index.html;
}

# Backend API – depo site PORT=4101
location /api {
    proxy_pass http://127.0.0.1:4101;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location = /favicon.ico { access_log off; log_not_found off; }
location = /favicon.svg { access_log off; log_not_found off; }
location = /robots.txt  { access_log off; log_not_found off; }

access_log off;
error_log  /var/log/nginx/DEPO_SITE_ID-error.log error;

location ~ /\.(?!well-known).* {
    deny all;
}
